
<!DOCTYPE html>
<html>
    <head>
        <title>Socios - FUS BANORTE</title>
        <meta charset="UTF-8">
        <link rel="icon" href="Iconos/Icono.png">
        <link rel="stylesheet" href="CSS/style.css">
        </head>
    <body>

        <nav class="top-bar">
            </nav>

        <main class="socios-container">

            <h1>Nuestros Socios</h1>
            <p>Conoce a la red de aliados que hacen posible este ecosistema sostenible.</p>

            <section class="socios-section" id="internos">
                <h2>Algunos socios  dentro del Grupo Financiero</h2>
                <div class="socios-grid">
                    
                    <div class="socio-card">
                        <div class="socio-logo-wrapper">
                            <img src="Imagenes/ixe.jpeg" alt="Casa de Bolsa Banorte Ixe">
                        </div>
                        <h3 class="socio-name">Casa de Bolsa Banorte Ixe</h3>
                    </div>

                    <div class="socio-card">
                        <div class="socio-logo-wrapper">
                            <img src="Imagenes/seguros 1.webp" alt="Seguros Banorte">
                        </div>
                        <h3 class="socio-name">Seguros Banorte</h3>
                    </div>

                    <div class="socio-card">
                        <div class="socio-logo-wrapper">
                            <img src="Imagenes/almacenadora.png" alt="Almaceadora Banorte">
                        </div>
                        <h3 class="socio-name">Almaceadora Banorte</h3>
                    </div>
                    
                    </div>
            </section>

            <section class="socios-section" id="externos">
                <h2>Socios Comerciales Externos</h2>
                <div class="socios-grid">

                    <div class="socio-card">
                        <div class="socio-logo-wrapper">
                            <img src="Imagenes/Rappi.png" alt="Rappi">
                        </div>
                        <h3 class="socio-name">Rappi</h3>
                    </div>

                    <div class="socio-card">
                        <div class="socio-logo-wrapper">
                            <img src="Imagenes/google.jpg" alt="Google">
                        </div>
                        <h3 class="socio-name">Google Cloud</h3>
                    </div>

                    <div class="socio-card">
                        <div class="socio-logo-wrapper">
                            <img src="Imagenes/conekta.webp" alt="">
                        </div>
                        <h3 class="socio-name">Conekta</h3>
                    </div>

                    </div>
            </section>

        </main>


        <footer class="animate-on-scroll">
            </footer>
        
    </body>
</html>
